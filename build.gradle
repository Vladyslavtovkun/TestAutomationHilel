/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'java-library'
    id "io.qameta.allure" version "2.11.2"
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://plugins.gradle.org/m2/')
    }
}

apply plugin: "io.qameta.allure"

dependencies {
    api 'org.seleniumhq.selenium:selenium-java:3.141.59'
    api 'io.github.bonigarcia:webdrivermanager:5.3.1'
    api 'org.projectlombok:lombok:1.18.24'
    api 'org.awaitility:awaitility:4.2.0'
    api 'org.testng:testng:6.9.10'
    api 'org.apache.logging.log4j:log4j-api:2.12.1'
    api 'org.apache.logging.log4j:log4j-core:2.12.1'
    api 'io.qameta.allure.gradle.allure:allure-plugin:2.11.2'
    api 'io.qameta.allure:allure-testng:2.21.0'
    api 'com.jayway.jsonpath:json-path:2.7.0'
    api 'com.mysql:mysql-connector-j:8.0.31'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.1'
    testImplementation 'junit:junit:4.12'
    testImplementation 'io.cucumber:cucumber-java:7.2.3'
    testImplementation 'io.cucumber:cucumber-testng:7.2.3'
    testImplementation 'io.rest-assured:rest-assured:4.5.1'
    implementation 'com.codeborne:selenide:6.12.3'
    annotationProcessor('org.projectlombok:lombok:1.18.24')
    testAnnotationProcessor('org.projectlombok:lombok:1.18.24')
}

group = 'com.hillel'
version = '1.0-SNAPSHOT'
description = 'TestAutomationHilel'
java.sourceCompatibility = JavaVersion.VERSION_1_8

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}

test {
    useTestNG() {
        suites("src/test/resources/testng.xml")
    }
}
